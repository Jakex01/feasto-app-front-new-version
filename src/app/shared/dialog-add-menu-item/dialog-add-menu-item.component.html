<h2 mat-dialog-title class="custom-dialog-title">Menu Item</h2>
<mat-dialog-content class="custom-dialog-content">
  Would you like to add another menu item?
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()" class="dialog-button no-button">No</button>
  <button mat-button (click)="onOkClick()" class="dialog-button">Yes</button>
</mat-dialog-actions>
