<div class="login-container">
  <h2>Zaloguj siÄ™</h2>

  <div class="login-pass">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-pass">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            (blur)="updateErrorMessageEmail()"
            required
          />
          <mat-error *ngIf="loginForm.get('email')!.invalid">{{ errorMessageEmail() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput
                 [type]="hide() ? 'password' : 'text'"
                 formControlName="password"
                 (blur)="updateErrorMessagePassword()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')!.invalid">{{ errorMessagePassword() }}</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>


  </div>

  <div class="social-login">
    <button (click)="loginWithFacebook()" class="social-button">
      <i class="fa-brands fa-facebook"></i>
    </button>
    <button (click)="loginWithGoogle()" class="social-button">
      <i class="fa-brands fa-google"></i>
    </button>
    <button (click)="loginWithLinkedIn()" class="social-button">
      <i class="fa-brands fa-github"></i>
    </button>

    <button mat-fab extended class="sign-up-button">
      Sign Up
    </button>


  </div>
</div>
